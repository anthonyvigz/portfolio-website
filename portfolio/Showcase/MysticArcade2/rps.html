<!DOCTYPE html>
<html>
<head>
	<title>FriganRockPaperScissors</title>
	<link rel="stylesheet" href="rpsstyles.css">
</head>
<body>
	<h1>Rock Paper Scissors!</h1>
	<div class='allselections'>
		<div class='selection' id='rock'><img src="rock.png" height="300" width="300"/></div>
		<div class='selection' id='paper'><img src="paper.png" height="300" width="300"/></div>
		<div class='selection' id='scissors'><img src="scissors.png" height="300" width="300"/></div>
	</div>
	<div class='result' id='result'></div>
	<div class='scores' id='scores'>
		<h3 id="cpu">CPU: <span id="cpuscore">0</span></h3>
		<span style="display: inline-block; width: 100px"></span>
		<h3 id="plr">YOU: <span id="playerscore">0</span></h3>
	</div>







<script src="rpsjavascript.js"></script>
</body>
</html>
